<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OSM micro tasks</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist/MarkerCluster.Default.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/icon.png">

  <style>
    .material-icons {
      vertical-align: middle;
    }

    .progress,
    #states>.states-wrapper {
      display: none;
    }

    #map {
      height: 80vh;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-wrapper indigo">
      <a href="../../index.html" class="brand-logo left hide-on-small-only">OSM micro tasks</a>
      <ul class="right">
        <li><a href="mailto:info.ent8r@gmail.com?Subject=New%20area%20for%20micro%20task"><i class="material-icons right">email</i>Propose new area</a></li>
      </ul>
    </div>
  </nav>

  <div class="progress">
    <div class="indeterminate"></div>
  </div>

  <div id="area" class="row">

    <!-- Countries -->
    <div class="col s12 m6">
      <label>Country</label>
      <select id="country" class="browser-default">
        <option value="" disabled selected>Choose your option</option>
        <option value="DE">Germany</option>
        <option value="DK">Denmark</option>
        <option value="NL">Netherlands</option>
        <option value="NO">Norway</option>
        <option value="AT">Austria</option>
        <option value="SE">Sweden</option>
        <option value="CH">Swiss</option>
        <option value="PH">Philippines</option>
      </select>
    </div>

    <!-- States -->
    <div id="states">

      <!-- States of Germany -->
      <div class="states-wrapper col s12 m6">
        <label>State</label>
        <select class="states browser-default" data-country="DE">
          <option value="" disabled selected>Choose your option</option>
          <option value="DE-BW">Baden-WÃ¼rttemberg</option>
          <option value="DE-BY">Bavaria</option>
          <option value="DE-BE">Berlin</option>
          <option value="DE-BB">Brandenburg</option>
          <option value="DE-HB">Bremen</option>
          <option value="DE-HH">Hamburg</option>
          <option value="DE-HE">Hesse</option>
          <option value="DE-MV">Mecklenburg-Western Pomerania</option>
          <option value="DE-NI">Lower Saxony</option>
          <option value="DE-NW">North Rhine-Westphalia</option>
          <option value="DE-RP">Rhineland-Palatinate</option>
          <option value="DE-SL">Saarland</option>
          <option value="DE-SN">Saxony</option>
          <option value="DE-ST">Saxony-Anhalt</option>
          <option value="DE-SH">Schleswig-Holstein</option>
          <option value="DE-TH">Thuringia</option>
        </select>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.2.0/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script src="bundle.js"></script>

</body>

</html>
