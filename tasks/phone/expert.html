<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OSM micro tasks</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/icon.png">

  <style>
    .material-icons {
      vertical-align: middle;
    }

    .progress,
    #view-on-map,
    #states>.input-field {
      display: none;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-wrapper indigo">
      <a href="../../index.html" class="brand-logo left hide-on-small-only">OSM micro tasks</a>
      <ul class="right">
        <li><a href="mailto:info.ent8r@gmail.com?Subject=New%20area%20for%20micro%20task"><i class="material-icons right">email</i>Propose new area</a></li>
      </ul>
    </div>
  </nav>

  <div class="progress">
    <div class="indeterminate"></div>
  </div>

  <div id="area" class="row">

    <!-- Countries -->
    <div class="input-field col s12">
      <select id="country">
        <option value="" disabled selected>Choose your option</option>
        <option value="DE">Germany</option>
        <option value="DK">Denmark</option>
        <option value="NL">Netherlands</option>
        <option value="NO">Norway</option>
        <option value="AT">Austria</option>
        <option value="SE">Sweden</option>
        <option value="CH">Swiss</option>
      </select>
      <label>Country</label>
    </div>

    <!-- States -->
    <div id="states">

      <!-- States of Germany -->
      <div class="input-field col s12">
        <select class="states" data-country="DE">
          <option value="" disabled selected>Choose your option</option>
          <option value="DE-BW">Baden-WÃ¼rttemberg</option>
          <option value="DE-BY">Bavaria</option>
          <option value="DE-BE">Berlin</option>
          <option value="DE-BB">Brandenburg</option>
          <option value="DE-HB">Bremen</option>
          <option value="DE-HH">Hamburg</option>
          <option value="DE-HE">Hesse</option>
          <option value="DE-MV">Mecklenburg-Western Pomerania</option>
          <option value="DE-NI">Lower Saxony</option>
          <option value="DE-NW">North Rhine-Westphalia</option>
          <option value="DE-RP">Rhineland-Palatinate</option>
          <option value="DE-SL">Saarland</option>
          <option value="DE-SN">Saxony</option>
          <option value="DE-ST">Saxony-Anhalt</option>
          <option value="DE-SH">Schleswig-Holstein</option>
          <option value="DE-TH">Thuringia</option>
        </select>
        <label>State</label>
      </div>
    </div>
  </div>

  <div id="elements" class="row"></div>

  <div id="login-modal" class="modal">
    <form class="col s12" id="login-form">
      <div class="modal-content center">
        <h4>Login</h4>
        <p>Please login with your OpenStreetMap credentials to get started.<br></p>
        <p>Your credentials are not stored on a server and it will be possible to authenticate through OAuth in the near future</p>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="user" type="text" name="user" required>
            <label for="user">Username</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="password" type="password" name="password" required>
            <label for="password">Password</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a id="login-button" href="#" class="modal-action waves-effect waves-green btn-flat" type="submit">Login</a>
      </div>
    </form>
  </div>

  <!-- Template for mustache -->
  <script id="element-template" type="text/x-tmpl-mustache">
    <div class="col s12 m6" data-id="{{id}}" data-phone="{{new_phone}}">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{name}}</span>
          <p>{{phone}} {{#new_phone}}-> {{new_phone}}{{/new_phone}}{{^valid}}
            <a href="#"><i class="material-icons red-text invalid-tooltip">close</i></a> {{/valid}}<br> {{#confidence}}Confidence: {{confidence}}{{/confidence}}</p>
        </div>
        <div class="card-action">
          <a href="http://www.openstreetmap.org/{{element}}/{{id}}" target="_blank">View on OpenStreetMap</a>
          <a href="http://www.openstreetmap.org/edit?{{element}}={{id}}&comment={{comment}}" target="_blank">Open with editor</a><br><br> {{#valid}}
          <a class="waves-effect waves-light btn-large indigo" onclick="$(this).parent().parent().parent().fadeOut('fast', function() {$(this).remove();});"><i class="material-icons">close</i></a>
          <a class="waves-effect waves-light btn-large indigo" onclick="upload('{{id}}', '{{new_phone}}', '{{element}}'); $(this).parent().parent().parent().fadeOut('fast', function() {$(this).remove();});"><i class="material-icons">check</i></a> {{/valid}}
        </div>
      </div>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="jquery.validate-1.17.0.min.js"></script>
  <script src="expert.bundle.js"></script>

</body>

</html>
