<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OSM micro tasks</title>

  <link rel="stylesheet"
        href="https://unpkg.com/materialize-css@1.0.0/dist/css/materialize.min.css"
        integrity="sha384-5KZdSYqynSzIjQGS2M1O3HW6HVDBjfNx0v5Y2eQuE3vvQ9NTiiPK9/GWc0yYCrgw"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha384-BF7C732iE6WuqJMhUnTNJJLVvW1TIP87P2nMDY7aN2j2EJFWIaqK89j3WlirhFZU"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
        integrity="sha384-lPzjPsFQL6te2x+VxmV6q1DpRxpRk0tmnl2cpwAO5y04ESyc752tnEWPKDfl1olr"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
        integrity="sha384-5kMSQJ6S4Qj5i09mtMNrWpSi8iXw230pKU76xTmrpezGnNJQzj0NzXjQLLg+jE7k"
        crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">

  <link rel="shortcut icon" type="image/x-icon" href="../assets/icon.png">
</head>

<body>

  <header>
    <div id="overlay">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <nav>
      <div class="nav-wrapper indigo">
        <a href="../../index.html" class="brand-logo left hide-on-small-only">OSM micro tasks</a>
        <ul class="right">
          <li><a href="mailto:info.ent8r@gmail.com?Subject=New%20area%20for%20micro%20task">Propose new area</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div id="area" class="row">

      <!-- Countries -->
      <div class="col s12 m6">
        <label>Country</label>
        <select id="country" class="browser-default">
          <option value="" disabled selected>Choose your option</option>
          <option value="AT">Austria</option>
          <option value="DK">Denmark</option>
          <option value="DE">Germany</option>
          <option value="NL">Netherlands</option>
          <option value="NO">Norway</option>
          <option value="PH">Philippines</option>
          <option value="SE">Sweden</option>
          <option value="CH">Switzerland</option>
        </select>
      </div>

      <!-- States -->
      <div id="states">

        <!-- States of Germany -->
        <div class="states-wrapper col s12 m6">
          <label>State</label>
          <select id="state" class="states browser-default" data-country="DE">
            <option value="" disabled selected>Choose your option</option>
            <option value="DE-BW">Baden-WÃ¼rttemberg</option>
            <option value="DE-BY">Bavaria</option>
            <option value="DE-BE">Berlin</option>
            <option value="DE-BB">Brandenburg</option>
            <option value="DE-HB">Bremen</option>
            <option value="DE-HH">Hamburg</option>
            <option value="DE-HE">Hesse</option>
            <option value="DE-MV">Mecklenburg-Western Pomerania</option>
            <option value="DE-NI">Lower Saxony</option>
            <option value="DE-NW">North Rhine-Westphalia</option>
            <option value="DE-RP">Rhineland-Palatinate</option>
            <option value="DE-SL">Saarland</option>
            <option value="DE-SN">Saxony</option>
            <option value="DE-ST">Saxony-Anhalt</option>
            <option value="DE-SH">Schleswig-Holstein</option>
            <option value="DE-TH">Thuringia</option>
          </select>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/materialize-css@1.0.0/dist/js/materialize.min.js"
          integrity="sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX"
          crossorigin="anonymous"></script>

  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
          integrity="sha384-jV/9OyZzm1ZMHG4pfYVMmnnCtVUlZdWgZ8mNSX3CPFM4HSK2KUSP8xzLljzMDkWd"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
          integrity="sha384-RLIyj5q1b5XJTn0tqUhucRZe40nFTocRP91R/NkRJHwAe4XxnTV77FXy/vGLiec2"
          crossorigin="anonymous"></script>

  <script src="https://unpkg.com/google-libphonenumber@3.2.2/dist/libphonenumber.js"
          integrity="sha384-Sr7MUZ/xLG5IOPGlcvCjOGA3d1bsHP6voF0HQ95//LdUyVB1ZAaurRLv3TF9KFfe"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/osm-auth@1.0.2/osmauth.min.js"
          integrity="sha384-Q9r1nd0FeP7LjBAYKFt035baNDhMkGYYLFIzolLNUlUvxaBgD972E7bij56RiNgA"
          crossorigin="anonymous"></script>
  <script src="../osm/index.js"></script>

  <script src="task.js"></script>
  <script src="maps.js"></script>
  <script src="init.js"></script>

</body>

</html>
